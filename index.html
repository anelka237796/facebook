<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="container">
    <div class="left">
      <div class="leftContainer">
        <div class="title">
          <h2 class="logo">Facebook</h2>
          <h2>Recent Logins</h2>
          <p>Click your picture or add an account</p>
        </div>
        <div class="account">
          <div class="accountLeft">
            <div class="accountBox">
              <img
                src="https://autoecoleamericaine.s3.eu-central-1.amazonaws.com/images/course.jpg"
                alt="profil"
                class="img"
              />
            </div>
            <div class="accountName">Abdel Aziz</div>
          </div>
          <div class="accountRight">
            <div class="accountBox">
              <img
                src="https://cdn-icons-png.flaticon.com/512/8922/8922789.png"
                alt="addProfil"
                class="icon"
              />
            </div>
            <div class="accountName">Add Account</div>
          </div>
        </div>
      </div>
    </div>
    <div class="right">
      <div class="rightContainer">
        <div class="form">
          <input type="text" name="phone" placeholder="Phone" />
          <input type="password" name="password" placeholder="Password" />
          <button class="btnLogin">Login</button>
          <a class="forgetPass" href="">Forgot password</a>
          <hr width="90%" style="opacity: 0.1px" />
          <button class="btnNewAccount">Create new account</button>
        </div>
        <div>
          <p class="textCelebrity">
            <a class="link" href="">Create a Page</a> for a celebrity, brand or
            business
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
